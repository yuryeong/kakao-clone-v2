<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6da43284de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends │ Kakao clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">10:14</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar4.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            노유림♥
                        </span>
                        <span class="friend__status">
                            의령이 사랑해요.
                        </span>
                    </div>
                    </div>
                    </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar3.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            내꼬♥
                        </span>
                    </div>
                </div>
                </div>
        </div>
                <ul class="friends__list">
                    <h5 class="friends__title">Favorite</h5>
                    <li class="friends__friend friend friend--lg">
                        <div class="friend__column">
                            <img src="images/avatar3.jpg" class="friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                  내꼬♥
                                </span>
                                <span class="friend__status">
                                    유림이 하.땅.우 사랑해요.♥
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__now__listening">
                                <span>play 정의령 (언제나 돌아와)
                                <i class="fas fa-play"></i>
                            </span>
                            </div>
                        </div>
                        </li>
                </ul>
                </div>
    </main>
    <nav class="nav">
        <ui class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a></li>
        </ui>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">유림아 크기를 한번 줄여보겠엉?? ◖⚆ᴥ⚆◗</span>
</body>

</html>
